elasticsearch:
  build: elasticsearch
  restart: always
  log_opt:
    max-size: "10m"
    max-file: "10"
  ports:
    - 9200:9200
  volumes:
    - ./elasticsearch/data:/usr/share/elasticsearch/data

logstash:
  build: logstash
  restart: always
  log_opt:
    max-size: "10m"
    max-file: "10"
  command: logstash -f /config-dir/logstash.conf
  ports:
    - 5044:5044
  links:
    - elasticsearch

kibana:
  build: kibana
  restart: always
  log_opt:
    max-size: "10m"
    max-file: "10"
  ports:
    - 5601:5601
  links:
    - elasticsearch